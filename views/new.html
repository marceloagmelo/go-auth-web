{{define "New"}}

<!DOCTYPE html>
<html lang="">

{{template "_head"}}

<body>

<div class="container">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 class="display-5">{{.titulo}}</h2>
        </div>
    </div>
    <div class="alert alert-success" id="alerta-success">
        <strong>{{.mensagem}}</strong>
    </div>            
    <div class="alert alert-danger" id="alerta-error">
        <strong>{{.mensagemErro}}</strong>
    </div>            
    <form method="POST" action="/adicionar">
        <input type="hidden" id="mensagem" name="mensagem" value="{{.mensagem}}"/>
        <input type="hidden" id="mensagemErro" name="mensagemErro" value="{{.mensagemErro}}"/>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="usuario">Usu치rio:</label>
                    <input type="text" class="form-control" id="usuario" 
                           name="usuario" value="{{.Login}}" data-error="Campo obrgat칩rio." required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" 
                           name="senha" value="{{.Senha}}" data-error="Campo obrgat칩rio." required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" 
                           name="email" value="{{.Email}}" data-error="Email inv치lido." required/>
                </div>
            </div>
        </div>

        <button type="submit" value="Salvar" class="btn btn-success">Salvar</button>
        <a class="btn btn-info" href="/">Cancelar</a>
    </form>
</div>

{{template "_footer"}}

</body>

<script>
    $('#alerta-success').hide();
    $('#alerta-error').hide();

    var inputvalue = $("#mensagem").attr("value");
    if(inputvalue !== "") {
        $('#alerta-success').show();
    }

    var inputvalueErro = $("#mensagemErro").attr("value");
    if(inputvalueErro !== "") {
        $('#alerta-error').show();
    }

    $(function () {
            var inputs = document.getElementsByTagName("INPUT");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].oninvalid = function (e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity(e.target.getAttribute("data-error"));
                    }
                };
            }
            var selects = document.getElementsByTagName("SELECT");
            for (var i = 0; i < selects.length; i++) {
                selects[i].oninvalid = function (e) {
                    e.target.setCustomValidity("");
                    if (!e.target.validity.valid) {
                        e.target.setCustomValidity(e.target.getAttribute("data-error"));
                    }
                };
            }

        });    
</script>

</html>

{{end}}
